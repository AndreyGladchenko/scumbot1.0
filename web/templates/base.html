<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "SCUM Admin Panel" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>⚙️ Admin Panel</h2>
        <ul>
            <li><a href="{{ url_for('index') }}">🏠 Dashboard</a></li>
            <li><a href="{{ url_for('items') }}">🛒 Shop Items</a></li>
            <li><a href="{{ url_for('players') }}">👥 Players</a></li>
            <li><a href="{{ url_for('import_items') }}">📂 Import Items</a></li>
        </ul>
    </div>
    <div class="main">
        <header>
            <h1>{{ title if title else "SCUM Admin" }}</h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
